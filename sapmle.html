<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Navbar</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Navbar Styling */
        .navbar {
            background-color: #343a40; /* Dark background for navbar */
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff !important;
            transition: color 0.3s ease; /* Smooth transition for color changes */
        }

        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #ffcc00 !important; /* Highlight color on hover */
        }

        .navbar-nav .nav-link.active {
            color: #ffcc00 !important; /* Highlight active link */
            border-bottom: 2px solid #ffcc00; /* Add bottom border for active link */
        }

        .navbar-toggler {
            border: none; /* Remove default border */
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,..."); /* Custom hamburger icon color */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <!-- Navbar Brand with Image -->
            <a class="navbar-brand" href="#">
                <span class="h3 fw-bold d-lg-none">Muthusivakumar</span>
                <img src="./assets/images/ME.png" class="d-none d-lg-block rounded-circle" alt="Brand Logo" style="width: 40px; height: 40px;">
            </a>
            <!-- Navbar Toggler for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"> <!-- Align items to the right -->
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="content-wrapper" style="margin-top: 70px;">
        <!-- Page Content goes here -->
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
